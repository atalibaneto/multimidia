<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Links</title>
</head>
<body>
    <!-- 
    Uma página web ganha vida com links e imagens. Vamos enriquecer nosso projeto!

    O que fazer:

    Link Externo: Abaixo da sua lista, adicione um parágrafo <p>. Nele, escreva algo como: "Para mais informações sobre meu jogo favorito, visite o site oficial:". Em seguida, adicione uma tag de link <a> que leve para o site desejado.
    Lembre-se: Use o atributo href para o endereço do site e <a href="" target="_blank" para que o link abra em uma nova aba.
    Imagem: Escolha uma imagem na internet que represente algo que você gosta.
    Abaixo do link, use a tag <img> para adicionar essa imagem à sua página. Utilize o atributo src para inserir o link da imagem.
    Importante: Sempre adicione o atributo alt na tag <img>. Ele descreve a imagem para acessibilidade e é exibido caso a imagem não carregue.
    Salve e confira o resultado no navegador. -->
        <p>Para mais informações sobre meu jogo favorito, o site oficial: <a href="https://pt.wikipedia.org/wiki/Need_for_Speed" target="_blank">clique aqui</a></p>
        <img src="nfs.avif" width="500" alt="Logotipo do jogo Need_for_Speed">

</body>
</html>
