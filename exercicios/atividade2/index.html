<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Hobbies</title>
</head>
<body>
    <!-- 
    Agora, vamos aprender a organizar informações em listas. Temos as listas não ordenadas (com marcadores) e as ordenadas (com números).

    O que fazer:

    Continue no seu arquivo index.html. Abaixo do parágrafo de apresentação, adicione um subtítulo <h2> com o texto "Meus Hobbies".
    Crie uma lista não ordenada (<ul>) e, dentro dela, liste pelo menos três dos seus hobbies, usando a tag <li> para cada item.
    Depois, adicione outro subtítulo <h2> com o texto "Top 3 Filmes/Séries".
    Agora, crie uma lista ordenada (<ol>) para listar seus três filmes ou séries favoritos em ordem de preferência. Cada um também deve ser um item de lista <li>.
    Salve o arquivo e atualize a página no navegador. -->
        <h2>Meus Hobbies</h2>
        <ul>
            <li>Ler</li>
            <li>Assistir Filmes</li>
            <li>Dirigir</li>
        </ul>
        <h2>Top 3 Filmes/Séries</h2>
        <ol>
            <li>Star Wars</li>
            <li>Harry Potter</li>
            <li>O Naufrago</li>
        </ol>
</body>
</html>
