    <a href="index.html">Home</a> | <a href="atividade2.html">Atividade 2</a> | <a href="media.html">Mídia</a>
    <h1>Inserir mídia nos documentos HTML</h1>
    <p>Para inserir mídia no arquivo HTML, utilizamos as tags <strong>&lt;audio&gt;</strong> e <strong>&lt;video&gt;</strong></p>
    <video width="640" height="360" controls>
        <source src="media/video.mp4" type="video/mp4">
    </video><br>
    <audio controls>
        <source src="media/audio.mp3" type="audio/mpeg">
    </audio>
    <h2>Vídeo Incorporado</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3jYxShJne0s?si=TTyqnmI8_XQKI6CT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
